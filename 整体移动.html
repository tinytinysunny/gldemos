<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/css2.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
    $(function(){
        document.documentElement.style.fontSize=document.documentElement.clientWidth/3.75+'px';
        window.addEventListener("resize",function(){
        document.documentElement.style.fontSize=document.documentElement.clientWidth/3.75+'px';},false);
    })
    </script>
</head>
<body class="mui-fullscreen">
	<div class="container">
		<div class="min-container">
			<input type="button" value="点我">
			<div class="offcanvas"></div>
			<div class="mask hide"></div>
		</div>
	</div>
	
	<script type="text/javascript">
		$('input[type="button"]').click(function(){
			$('.min-container').css( 'transform','translate3d(60%, 0px, 0px)');
			// $('.offcanvas').css( 'transform','translate3d(0px, 0px, 0px)');
			$('.mask').show();
			$('.mask').click(function(){
				$('.mask').hide();
				$('.min-container').css( 'transform','translate3d(0px, 0px, 0px)');
				$('.offcanvas').css( 'transform','translate3d(-100%, 0px, 0px)');
			})
		})
	</script>
</body>
</html>
